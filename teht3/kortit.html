<!DOCTYPE html>
<html>
  <head>
    <title>Positioning Items</title>
    <meta name="viewport">
    <meta charset="UTF-8" />
    <link href="kortit.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
        <div class="box" id="left">
            <div class="upper">
              <h2>Kissat on mega slay</h2>
            </div>
            <div class="lower">
              <div class="card">
                <img src="http://placekitten.com/g/200/200" alt="kisu">
                <p>Oikeesti rakastan kissoja</p>
              </div>
          </div>
        </div>    
        <div class="box" id="right">
            <div class="upper">
              <h2>Kissat on mega slay</h2>
            </div>
            <div class="lower">
              <div class="card">
                <img src="http://placekitten.com/g/200/200" alt="kisu">
                <p>Oikeesti rakastan kissoja</p>
            </div>
            </div>

        </div>
    </div>


    <!-- Responsive images and centering -->
  </body>
</html>
